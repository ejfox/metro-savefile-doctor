name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build core package
        run: pnpm --filter @metro-savefile-doctor/core build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: tauri-app
          tagName: ${{ github.ref_name }}
          releaseName: 'Metro Savefile Doctor ${{ github.ref_name }}'
          releaseBody: |
            ## Metro Savefile Doctor ${{ github.ref_name }}

            Cross-platform desktop app for editing Metro Maker save files.

            ### Features
            - Drag & drop .metro and .json save files
            - Quick edit money, time, train count
            - Analysis reports (routes, orphans, coverage)
            - Auto-backup on import
            - Crackintro aesthetic with neon glow effects

            ### Downloads
            - **macOS**: .dmg (Apple Silicon & Intel)
            - **Windows**: .msi installer
            - **Linux**: .AppImage or .deb
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  notify-discord:
    needs: release
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Post to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          VERSION: ${{ github.ref_name }}
        run: |
          RELEASE_URL="https://github.com/${{ github.repository }}/releases/tag/${VERSION}"

          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"ðŸš‡ Metro Savefile Doctor ${VERSION}\",
                \"description\": \"New release is live! Cross-platform desktop app for editing Metro Maker save files.\",
                \"url\": \"${RELEASE_URL}\",
                \"color\": 65535,
                \"fields\": [
                  {
                    \"name\": \"âœ¨ Features\",
                    \"value\": \"â€¢ Drag & drop .metro/.json saves\\nâ€¢ Quick edit money, time, trains\\nâ€¢ Analysis reports & auto-fix\\nâ€¢ Auto-backup on import\\nâ€¢ Crackintro aesthetic\",
                    \"inline\": false
                  },
                  {
                    \"name\": \"ðŸ“¦ Downloads\",
                    \"value\": \"**macOS** â†’ .dmg (Apple Silicon & Intel)\\n**Windows** â†’ .msi installer\\n**Linux** â†’ .AppImage / .deb\",
                    \"inline\": false
                  },
                  {
                    \"name\": \"ðŸ”— Release Page\",
                    \"value\": \"[Download ${VERSION}](${RELEASE_URL})\",
                    \"inline\": false
                  }
                ],
                \"footer\": {
                  \"text\": \"Metro Savefile Doctor â€¢ github.com/ejfox/metro-savefile-doctor\"
                },
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
              }]
